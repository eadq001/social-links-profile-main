<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="card split flow-content">
    <div class="user__info split flow-content">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="user__name-place split flow-content--small">
        <div class="name">Jessica Randall</div>
        <div class="place">London, United Kingdom</div>
      </div>
      <div class="user__intro">"Front-end developer and avid reader."</div>
    </div>

    <div class="user__socials flow-content">
      <div class="social">GitHub</div>
      <div class="social">Frontend Mentor</div>
      <div class="social">LinkedIn</div>
      <div class="social">Twitter</div>
      <div class="social">Instagram</div>
    </div>

  </main>
</body>

</html>
